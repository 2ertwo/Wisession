{% extends 'company_layout.html' %}

{% block title %}修改密码{% endblock %}

{% block header %}
    <h2 class="page-title">修改密码</h2>
{% endblock %}
{% block content %}
    <div class="col-md-10">
        <form class="card" action="/company/edit_password/" method="post" autocomplete="off" novalidate>
            <div class="card-header">
                <h3 class="card-title">修改密码</h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <div class="mb-3">
                    {% for field in form %}
                        {{ field.label }}
                        <div>
                            {{ field }}
                            <small class="form-hint">{{ field.errors.0 }}</small>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="card-footer text-end">
                <a href="/company/main/" class="btn btn-default">取消</a>
                <button type="submit" class="btn btn-primary">确认</button>
            </div>
        </form>
    </div>
{% endblock %}
